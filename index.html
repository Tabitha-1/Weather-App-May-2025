<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />


  <title>Weather App - May 2025</title>
</head>

<body>
  <div class="weather-app-may-2025">
  
    <header>
<form>
  <input type="search" placeholder="Enter a city..." required class="search-form-input" />
  <input type="submit" value="Search" class="search-form-button" />
</form>
  </header>


    <main>
      <div class="weather-app-data">
    <div>
        <h1 class="weather-app-city">Palm Springs</h1>
    <p class="weather-app-details">Tuesday, 14:49, scattered clouds
      <br />
      Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
    </p>
  </div>
  <div class="weather-app-temp-container">
    <div class="weather-app-icon">⛅</div>
      <div class="weather-app-temperature">12</div>
      <div class="weather-app-unit">°C</div>    
  </div>
</div>
</div>
  </main>


  <footer>
    Coded by

      Tabitha Bilsborough</a>
    | Open-sourced on

    <a href="https://weather-app-may-2025.netlify.app/" target="blank">hosted on Netflify</a>
  </footer>
</div>
</body>

</html>
